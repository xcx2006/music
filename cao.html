<h2><span id=".E7.AE.80.E4.BB.8B"></span><span class="mw-headline" id="简介">简介</span></h2>
<table style="display: table; border-collapse: collapse; margin: auto; background-color:transparent;">
<tbody><tr>
<td style="vertical-align: top; color:#B2B7F2; font-size:36px; font-family:&#39;Times New Roman&#39;,serif; font-weight:bold; text-align:left; padding:10px 10px; line-height:100%">“</td>
<td style="text-align: left; padding: 1em; vertical-align: middle;"><span style="color:#66AD16;">过于专注也好，过于溺爱也罢，行为虽有瑕疵，但我认可她作为须弥神明的责任感。最年轻之神尚能如此，反观某个歇斯底里的家伙…</span></td>
<td style="vertical-align: bottom; color:#B2B7F2; font-size:36px; font-family:&#39;Times New Roman&#39;,serif; font-weight:bold; text-align:left; padding:10px 10px; line-height:100%">”</td>
</tr><tr><td colspan="3" style="font-size: smaller; text-align: right; padding-right: 4%;"><cite style="font-style:normal;">——枫丹最高审判官那维莱特</cite>
</td></tr>
</tbody></table>
<p>「小吉祥草王」深居净善宫内，向来不受重视，也很少被人提及。
</p><p>她一刻不停地学习各种知识，只为更快成长为一位合格的神明，尽早地开始引导国民。
</p><p>若不是「禁忌」的威胁日渐临近，她又何尝不想暂时休憩，亲眼去看看须弥的无数生灵？
</p><p>现在的她，只能于梦中遍览五彩斑斓的世间盛景。

</p><h2><span id=".E8.A7.92.E8.89.B2.E7.BB.8F.E5.8E.86"></span><span class="mw-headline" id="角色经历">角色经历</span></h2>
<div class="infoBox" style="display:flow-root;width:290px;max-width:100%;border-left: 10px solid #009af2;;"><div class="infoBoxContent">
<div class="infoBoxIcon" style=""><a href="/%E8%90%8C%E5%A8%98%E7%99%BE%E7%A7%91:%E6%A8%A1%E6%9D%BF%E8%A7%84%E8%8C%83" title="萌娘百科:模板规范"><img alt="Nuvola apps important blue.svg" src="https://img.moegirl.org.cn/common/thumb/2/26/Nuvola_apps_important_blue.svg/50px-Nuvola_apps_important_blue.svg.png" width="50" height="42" srcset="https://img.moegirl.org.cn/common/thumb/2/26/Nuvola_apps_important_blue.svg/75px-Nuvola_apps_important_blue.svg.png 1.5x, https://img.moegirl.org.cn/common/thumb/2/26/Nuvola_apps_important_blue.svg/100px-Nuvola_apps_important_blue.svg.png 2x" data-file-width="600" data-file-height="500" /></a></div><div class="infoBoxText" style="text-align: left;"><b>以下内容含有<span style="color:red;">剧透成分</span>，可能影响观赏作品兴趣，请酌情阅读</b>

<dl><dt>早期经历</dt>
<dd><span class="noprint" style="font-size:small">参见：<a href="/%E5%A4%A7%E6%85%88%E6%A0%91%E7%8E%8B" title="大慈树王">大慈树王</a></span></dd></dl>
<p>500年前的坎瑞亚灾厄期间，须弥的神明「大慈树王」为了治愈世界树的病灶而牺牲自己，吸收了全须弥人的梦境后成功压制了大部分侵蚀世界树的禁忌知识，而她自身却也耗尽力量而消失，世界树上最纯净的树枝化作了新生的草神布耶尔。教令院将布耶尔带回了须弥，并将其命名为「小吉祥草王」。
</p><p>然而，作为继任者的「小吉祥草王」彼时却只有等同于孩童般的智慧，让信仰充满智慧的「大慈树王」的贤者们大失所望，再加上其神之心被取出以维系虚空终端的运作，导致「小吉祥草王」缺少作为神明的力量，因此无论是教令院还是受到教令院影响的大部分须弥人都并未对她的存在太过重视，甚至从未把她当做一个神明看待（乃至不惜重新接纳被驱逐出教令院的「博士」也要创造出一个新的「智慧之神」），渐渐的，贤者们开始<ruby><rb data-id="template-ruby">取代神明<span class="template-ruby-hidden">（</span></rb><rt style="font-size:0.75em">实行君主立宪制</rt><span class="template-ruby-hidden">）</span></ruby>治理须弥，而「小吉祥草王」则一直被贤者们软禁在「净善宫」，行动严重受限。
</p><p>幼年的迪娜泽黛因魔鳞病而痛苦不堪之际，「小吉祥草王」曾通过意识与迪娜泽黛对话，虽没有治愈魔鳞病的能力，但却成功鼓励了迪娜泽黛，使其重拾了生活的希望并成为了「小吉祥草王」忠实的信仰者。
</p><p>一些在研究过程中失去理智的教令院学者会被教令院放逐到阿如村，这些「疯学者」在此之后皆有被「小吉祥草王」附身并使用草神的力量保护阿如村，随后又会恢复冷静，此后这些「疯学者」便被阿如村的村民冠以「守村人」之名。
</p>
<dl><dt>远海诗夏游纪 其四 「幽夜默示录」 其六 「如诗如歌，夏之梦」</dt></dl>
<p>愚人众的科学家佩尔西科夫妄图仿造草神的梦境之权能开发能源机器，结果机器暴走，在金苹果群岛上生成了大量的幻象。纳西妲偶然发现了金苹果群岛上有与自身力量相似的存在，因此决定观望，并帮忙做了一些「小设计」。
</p><p>旅行者在经历过幻象后，借由温迪（巴巴托斯）赠送的嘟嘟通讯器与之联络时，纳西妲一度切断其与温迪的联系，提示旅行者幻境的产生本质上与「深梦」有关。
</p><p>旅行者和伙伴们解决了金苹果群岛上的幻境后，纳西妲直接通过心灵感应与旅行者沟通，祝贺了旅行者的同时也表达了对旅行者等人的羡慕，告诉旅行者今后必将与其再会。在对话结束后，旅行者看到了草元素能量的闪现。
</p>
<dl><dt>第三章 第二幕 「千朵玫瑰带来的黎明」</dt></dl>
<p>花神诞日当天，纳西妲通过虚空终端以凯瑟琳的身体为媒介在大巴扎的集市上参观。
</p><p>旅行者、派蒙和迪娜泽黛等人被困在<ruby><rb data-id="template-ruby">花神诞祭当天的轮回<span class="template-ruby-hidden">（</span></rb><rt style="font-size:0.75em"><s><a href="/%E6%BC%AB%E6%97%A0%E6%AD%A2%E5%A2%83%E7%9A%84%E5%85%AB%E6%9C%88" title="漫无止境的八月">漫无止境的八月</a></s></rt><span class="template-ruby-hidden">）</span></ruby>中时，纳西妲首度在旅行者面前出现，为了不因为直接告知「轮回的真相」而对旅行者和派蒙造成精神冲击，在数个轮回中暗地对梦境敏感度最高、能够感知到纳西妲存在的旅行者和派蒙进行引导和提示，同时也在尽力减缓迪娜泽黛身上魔鳞病的症状。
</p><p>旅行者得出「时间循环」的推论被纳西妲否认，因此将迪娜泽黛的保护者迪希雅带到了纳西妲处，迪希雅也凭借感知力察觉到了躺在病床上的，真正的迪娜泽黛，令纳西妲十分惊讶（不过迪希雅此时依旧没法看到纳西妲）。纳西妲告知众人，虚空乃是由神之心运作的，迪希雅则怀疑一切皆为贤者们所为，企图利用虚空系统统合全须弥人的智慧，但即使摘掉虚空终端也并未能停止轮回，不过纳西妲并未直接点破，而是为了让众人能够在喜悦中更加清晰地思考而继续进行间接引导。
</p><p>次日，旅行者对纳西妲提出了「每天所有人都会被消除记忆，导致误以为时间停留在花神诞祭」的结论，纳西妲依旧否认了这个推论，提示旅行者再去找迪希雅询问，迪希雅果然通过武者的直觉否定了这个猜测。
</p><p>旅行者对纳西妲提出「出城」，但在第二天却从纳西妲处得到了旅行者「自己」留给自己的消息——原来旅行者在两天前就已尝试过出城，出发前安排下派蒙留在城内记录一切相关记忆，但出城的计划却失败了，旅行者次日回到了须弥并失去了一切出城时的记忆，纳西妲改造了虚空终端，使之可以传递信息至任意节点，旅行者再度出城后便将自己在城外经历的事情以信息的方式记录下来：城外有许许多多的空间，花神诞祭的空间只是其中之一，而这些景象怪异的空间却又在旅行者面前不断被太阳般的存在吞没，又不断出现。
</p><p>最终，旅行者给出的答案是「须弥人并非不会做梦，而是所有梦境都被虚空吞噬了」，纳西妲终于给出了肯定的答复，告诉旅行者做梦时是一个人大脑最为活跃的时候，因此梦境是人类智慧的集合体，而虚空正在让所有人都不断重复着做梦，并将梦境剥离纳入囊中。一切真相大白后，旅行者也意识到，纳西妲正是如今须弥的草神「小吉祥草王」。
</p><p>到了纳西妲打算告知破解之法的第二天，迪娜泽黛的主体意识却因为精神无法承受轮回的负荷而消失了，纳西妲为自己没能拯救迪娜泽黛的性命而感到懊悔，认为自己作为神明还不够格，旅行者和派蒙鼓励了纳西妲。重新振作后，纳西妲告诉旅行者，花神诞祭的梦其实诞生自某一个人的主体意识，只有找到那个做梦的人才能破解轮回，而纳西妲则要为了一丝可能性而出城一趟。
</p><p>旅行者最终找到了梦境的主体——妮露，成功破解了花神诞祭之日的轮回。回到现实后，旅行者惊喜地发现迪娜泽黛还活着，而纳西妲，则以凯瑟琳的身体为媒介陪在她身边。
</p><p>纳西妲告诉旅行者和派蒙，自己出城后在无数的梦境空间里找到了逐渐变得稀薄的，迪娜泽黛的梦境，用尽全力维持梦境的存在，幸好旅行者及时打破轮回，才挽救了迪娜泽黛虚弱的意识。
</p><p>因为拯救迪娜泽黛消耗了过多的力量，纳西妲需要暂时休眠一段时间。
</p>
<dl><dt>第三章 第三幕 「迷梦与空幻与欺骗」</dt></dl>
<p>纳西妲再度借助凯瑟琳的身体与旅行者和派蒙对话，起初还假扮凯瑟琳，以「观察人类」为目的向旅行者派发了很多让人尴尬的任务。
</p><p>为了弄清楚教令院的真正目的，纳西妲和旅行者商议策反大贤者的助理塞塔蕾，使其直面自己内心不愿帮助教令院却又因贪恋学术环境只能同流合污的问题。在了解了塞塔蕾几位熟人的性格和说话方式后，纳西妲希望旅行者能够代替她附身塞塔蕾的熟人，并唤起塞塔蕾对故乡信仰的愧疚。
</p><p>在旅行者的努力下，塞塔蕾终于愿意直面问题，协助破坏教令院和贤者的阴谋，不料教令院的放逐者，当今愚人众的<a href="/%E5%A4%9A%E6%89%98%E9%9B%B7" title="多托雷">执行官「博士」</a>回到了须弥并渗透到了教令院内部，通过在塞塔蕾身上安装的窃听器得知了纳西妲等人的计划，在交接之时通过虚空终端操纵须弥城的民众围攻旅行者，纳西妲不得不为旅行者断后，与旅行者相约城外碰面后独自留下迎战「博士」。纳西妲修复了被幻觉影响的民众的意识，并在博士即将把她的意识也控制住之前使用意识跳转成功逃离，在禅那园与想要寻找<a href="/%E6%8F%90%E7%BA%B3%E9%87%8C" title="提纳里">提纳里</a>的旅行者碰面。
</p><p>在禅那园内，旅行者、派蒙和纳西妲遇到了自称与神建立了意识沟通的学者海芭夏，但通过与海芭夏的意识联接涌现出的却是<a href="/%E6%B5%81%E6%B5%AA%E8%80%85(%E5%8E%9F%E7%A5%9E)" title="流浪者(原神)">执行官「散兵」</a>的意识，众人不解。随后旅行者等人被受到「博士」操纵的三十人团成员突袭，附身于凯瑟琳身躯的纳西妲躲闪不及，被佣兵刺穿，危急关头紧急地与旅行者交换意识，使得意识短暂进入纳西妲体内的旅行者再度在意识中看到了被教令院协助成为人造神明的「散兵」。
</p><p>提纳里赶到，协助旅行者等人打败了佣兵们并逃了出来，但纳西妲却不知所踪。在意识被彻底禁锢前，纳西妲请提纳里转告旅行者，「博士」已经找到了禁锢意识的方法，纳西妲被「博士」完全禁锢了意识，将无法再与旅行者同行了。
</p>
<table style="display: table; border-collapse: collapse; margin: auto; background-color:transparent;">
<tbody><tr>
<td style="vertical-align: top; color:#B2B7F2; font-size:36px; font-family:&#39;Times New Roman&#39;,serif; font-weight:bold; text-align:left; padding:10px 10px; line-height:100%">“</td>
<td style="text-align: left; padding: 1em; vertical-align: middle;"><span style="color:#66AD16;">但即便是没有「月亮」的夜晚，一众「星光」亦足以刺破「虚幻」与「谎言」。</span></td>
<td style="vertical-align: bottom; color:#B2B7F2; font-size:36px; font-family:&#39;Times New Roman&#39;,serif; font-weight:bold; text-align:left; padding:10px 10px; line-height:100%">”</td>
</tr>
</tbody></table>
<dl><dt>第三章 第五幕 「虚空鼓动，劫火高扬」</dt></dl>
<p>旅行者在纳西妲的建议下前往须弥的沙漠地区寻找帮手，最终成功与艾尔海森、赛诺等人以及来自沙漠的镀金旅团组成了营救纳西妲的同盟，经过周密的计划与合作后终于在「识藏日」当天，「博士」离开须弥期间控制了教令院，成功唤醒纳西妲的意识并救出了纳西妲。
</p><p>纳西妲自净善宫解脱后立刻修改了虚空的操作权限，与旅行者一同前往净琉璃工坊，阻止大贤者与愚人众合作造神的计划，临行前制造了一个新式虚空终端交给旅行者。不料此刻的「散兵」已经完成了成神的最后一步，成为了「正机之神」——七叶寂照秘密主，以势不可挡的姿态向旅行者和纳西妲发起攻击，一度打倒旅行者并抓住纳西妲，夺走了她的神之心。却不料一切的一切都是纳西妲使用神力制造的轮回中的一部分，在与无尽的花神诞祭一样经历了168次被「散兵」打败并夺取神之心的轮回后，纳西妲终于收集了足够的数据，借用虚空团结了全须弥人民的智慧，找到了击败「散兵」的办法。「散兵」终于被旅行者击败，供给「七叶寂照秘密主」能量的雷神之心被纳西妲取出。
</p><p>借用两颗神之心的力量，纳西妲与旅行者和派蒙来到了世界树的所在之处，遇到了外形与纳西妲完全一样的「大慈树王」的身影，得知了自己的真实身份，被告知深渊的侵蚀需要将「大慈树王」仅存的意识抹除才能彻底根除，这么做的代价是世界将会遗忘「大慈树王」的存在。「大慈树王」鼓励纳西妲去成为比自己更伟大的神明，纳西妲含泪将「大慈树王」的意识消除，世界树的病灶终于被清除，须弥人终于取回了自己的梦，但「大慈树王」也从除了旅行者之外其他人的记忆中彻底消失。
</p><p>离开世界树后，旅行者和派蒙被突然出现的「博士」用催眠声波装置击晕，他透露出离开须弥的「博士」不过是「博士」的其中一个切片，而此刻正是「博士」最自私亦最强大的切片站在了纳西妲面前。此时的纳西妲并不是「博士」的对手，但还是冷静地以「摧毁神之心唤醒『天理』」作为谈判的筹码令「博士」与其进行平等交易，使「博士」以摧毁自己的全部切片为代价换取雷神的神之心。随后「博士」又以提瓦特大陆的部分真相作为交换换取了草神的神之心。
</p><p>事件结束后，纳西妲关停了虚空系统，正式<ruby><rb data-id="template-ruby">接管须弥的统治权<span class="template-ruby-hidden">（</span></rb><rt style="font-size:0.75em">实行君主集权制</rt><span class="template-ruby-hidden">）</span></ruby>，在十数日后一行人的庆功宴上借用旅行者的身体对众人表达感谢。宴后第二天纳西妲在净善宫内与旅行者交换情报，告诉两人世界树内没有旅行者的记录，但是其血亲竟被世界树识别为提瓦特人而记录。同时，她将从与「博士」交易的情报中将「降临者」这个存在告知旅行者，其中提到旅行者为「第四降临者」，推断现在的「天理」应为「第一降临者」。
</p>
<dl><dt>智慧主之章 第一幕 「余温」</dt></dl>
<p>须弥人重新获得了做梦的能力，一部分人组织了名为「品梦一刻」的活动以交流各自的梦。旅行者和派蒙受邀参加活动交流心得，纳西妲也闻讯前来参加活动。
</p><p>但在活动的过程中，参加「品梦一刻」的人皆出现了因梦而变得神志不清甚至昏迷的现象，纳西妲与旅行者进入了昏迷者的梦中进行调查，发现他们都在梦中与自己思念的故人相遇而不愿醒来，而一切的罪魁祸首，是一个名为莫塞伊思的学者，利用虚空系统制造了梦境世界，企图吸收其他人的知能在梦境世界中创造出他已故恋人的完美形象并维系梦境世界的运转，同时让被卷入实验的人能够在梦中见到他们思念的已故之人。
</p><p>在创造魔物企图赶走纳西妲等人的过程中，莫塞伊思因知能严重消耗导致梦境世界产生混乱并让梦中众人思念之人的形象全都变成了魔物，梦境世界也濒临坍塌。纳西妲在与旅行者解决了魔物之后，将莫塞伊思的意识存储在罐装知识内带回了现实空间，使其在现实中接受惩罚。离开梦境世界前，纳西妲瞥见天空中出现了一束流星。
</p><p>解决了事件之后，旅行者本打算将「大慈树王」的事情告知纳西妲，但在知道纳西妲对在进入梦境时她感受到的不明暖流的态度后，最终决定尊重纳西妲和「大慈树王」的选择。
</p>
<dl><dt>间章 第三幕 「倾落伽蓝」</dt></dl>
<p>击败「散兵」后，纳西妲与他达成交易：因为他作为愚人众执行官的见识有助于分辨重要信息，所以让他在旅行者和派蒙监督下，用残余的能力到世界树查询信息。在散兵查询信息时，纳西妲用意念与旅行者和派蒙谈论了散兵其人。
</p><p>给「散兵」的任务是调查「降临者」和旅行者血亲的信息，但<span title="你知道的太多了" class="heimu">果然</span>一无所获，却找到了「博士」谋害丹羽的记忆。这段记忆是纳西妲检查博士是否销毁所有切片时顺便获取的。实际上，会找出这条信息，是纳西妲的故意安排，让散兵通过这种方式得知踏鞴砂事件的真相：丹羽并没有背叛自己，反而所有灾难都是「博士」一手造成。
</p><p>得知真相的「散兵」发动残余的力量，隔绝纳西妲对他的监控，询问旅行者历史是否可以被改变，由于旅行者一时迟疑，散兵认为答案是肯定的，于是试图把自己从世界树删除，以消灭当初的悲剧。
</p><p>纳西妲把旅行者和派蒙传送到旅馆，随后派蒙在第二天的谈话中忘记了散兵，纳西妲在内的所有人的记忆和资料中，都不再有「散兵」或所谓「国崩」、「倾奇者」，删除似乎成功了。但旅行者通过走访稻妻，发现虽然「散兵」或「倾奇者」似乎彻底消失了，但悲剧结局并没有改变，只是在记载中由他人所为。
</p><p>纳西妲其实早有预备。一方面，让作为「降临者」的旅行者监视散兵，记录真实历史；另一方面，她事先写过一个童话故事，并在此基础上对真实信息进行层层加密，隐喻了散兵的人生经历。这个故事果然躲过了删除。不久，旅行者从稻妻归来，纳西妲在旅行者提示下，从世界树找到这个童话，重新知道了散兵的过往。
</p><p>旅行者在须弥城遇见丧失记忆，纯真无邪的「流浪者」，把他带到了净善宫。在流浪者的请求下，纳西妲通过梦境展示了他过去，由「前世」——散兵犯下的罪孽。目睹这些过往的流浪者决心背负自己应有的罪孽，请求纳西妲恢复了他的记忆。恢复记忆的流浪者在梦境中获得神之眼，并击败七叶寂照秘密主。从梦境出来后，流浪者判断出纳西妲是想利用他，纳西妲承认了，但她说，但最重要的是让散兵知道真相，这是她与博士的区别。<del>通过纳西妲的话疗</del>流浪者决定脱离愚人众，站在纳西妲和旅行者一边的黑暗方，并在纳西妲建议下，请旅行者给予他新的名字。
</p>
<h2><span id=".E8.A7.92.E8.89.B2.E7.9B.B8.E5.85.B3"></span><span class="mw-headline" id="角色相关">角色相关</span></h2>
<ul><li><b>名字相关</b>
<ul><li>纳西妲的名字可能源自蚬蝶科下的Nahida属，也可能是变体自波斯神话中的水神Anahita。</li>
<li>纳西妲的魔神名“布耶尔”来自于《所罗门的小钥匙》中七十二柱魔神的第十位Buer，通常译为布耶尔或帕尔。</li></ul></li>
<li><b><a href="/%E5%A3%B0%E4%BC%98%E6%A2%97" title="声优梗">声优梗</a></b>
<ul><li>与<a href="/%E5%8F%AF%E8%8E%89" title="可莉">可莉</a>同为<a href="/%E8%8A%B1%E7%8E%B2(%E9%85%8D%E9%9F%B3%E6%BC%94%E5%91%98)" title="花玲(配音演员)">花玲</a>担任汉语配音。两者还有许多共同点：同为萝莉角色，且是萝莉角色中目前仅有的两名限定五星角色，都长着精灵耳，都穿着相似的<a href="/%E8%BF%9E%E8%A1%A3%E8%A3%99" title="连衣裙">连衣裙</a>和<a href="/%E7%81%AF%E7%AC%BC%E8%A3%A4" title="灯笼裤">灯笼裤</a>。此外，可莉称号为“逃跑的太阳”，纳西妲在剧情中则自称“月亮”。</li>
<li>日语配音则和<a href="/%E4%B8%83%E4%B8%83" title="七七">七七</a>同为<a href="/%E7%94%B0%E6%9D%91%E7%94%B1%E9%A6%99%E9%87%8C" title="田村由香里">田村由香里</a>配音，产生了“植物大战僵尸”的梗。<span title="3.2成为自机角色" class="heimu">因此田村由香里也成为了第一个在日配原神中为多个自机角色配音的声优。</span></li>
<li>以及中日的配音同为隔壁《<a href="/%E5%B4%A9%E5%9D%8F3" title="崩坏3">崩坏3</a>》<a href="/%E5%BE%B7%E4%B8%BD%E8%8E%8E%C2%B7%E9%98%BF%E6%B3%A2%E5%8D%A1%E5%88%A9%E6%96%AF(%E5%B4%A9%E5%9D%8F3)" title="德丽莎·阿波卡利斯(崩坏3)">德丽<ruby><rb data-id="template-ruby">莎<span class="template-ruby-hidden">（</span></rb><rt style="font-size:0.75em">傻</rt><span class="template-ruby-hidden">）</span></ruby></a>的配音，因此衍生出了“智慧”的纳西妲表情包。<del>智慧是智慧之神的敌人</del>
<ul><li>然而对比起二设中人设崩坏的钟离与一设就比较放飞的温迪和影，纳西妲还算一个比较成熟稳重的神明。</li></ul></li></ul></li></ul>
<table class="mw-collapsible mw-collapsed wikitable">
<tbody><tr>
<th>我知道你想看什么</th>
</tr>
<tr>
<td>
<p><a href="/File:%E6%99%BA%E6%85%A7%E6%98%AF%E6%99%BA%E6%85%A7%E4%B9%8B%E7%A5%9E%E7%9A%84%E6%95%8C%E4%BA%BA.jpg" class="image"><img alt="纳西妲版德丽莎" src="https://img.moegirl.org.cn/common/thumb/0/00/%E6%99%BA%E6%85%A7%E6%98%AF%E6%99%BA%E6%85%A7%E4%B9%8B%E7%A5%9E%E7%9A%84%E6%95%8C%E4%BA%BA.jpg/400px-%E6%99%BA%E6%85%A7%E6%98%AF%E6%99%BA%E6%85%A7%E4%B9%8B%E7%A5%9E%E7%9A%84%E6%95%8C%E4%BA%BA.jpg" width="400" height="382" srcset="https://img.moegirl.org.cn/common/0/00/%E6%99%BA%E6%85%A7%E6%98%AF%E6%99%BA%E6%85%A7%E4%B9%8B%E7%A5%9E%E7%9A%84%E6%95%8C%E4%BA%BA.jpg 1.5x" data-file-width="409" data-file-height="391" /></a>
</p>

<ul><li><b>神秘少女</b>
<ul><li>虽然在须弥前瞻PV3中登场并被称为“神秘少女”，但许多玩家早已通过目前已经登场的三位神明的共有特征（渐变色头发）推断出纳西妲的真实身份正是草神，因此让彼时昙花一现的纳西妲瞬间收获了大量二创。</li></ul></li>
<li><b>人设相关</b>
<ul><li>万年萝莉：即使是尘世七执政最年轻的一位神明，她的年龄也已经500多岁了，准确来说，纳西妲应该是<a href="/%E4%B8%87%E5%B9%B4%E8%90%9D%E8%8E%89" title="万年萝莉">万年萝莉</a>而非<a href="/%E5%90%88%E6%B3%95%E8%90%9D%E8%8E%89" title="合法萝莉">合法萝莉</a>（万只是个虚数，表示年龄远高于普通人）<span title="开门……老子打的就是教令院！" class="heimu">因此许多履刑者们便以这个理由来把纳西妲当老婆。</span></li>
<li>羽毛球：纳西妲背后的披风分为了三瓣，从背后看很像一个羽毛球（简称羽球）。<span title="羽毛球吊在了树上" class="heimu">3.2正机之神拎起这个披风的时候尤为喜感</span></li>
<li>比喻大师：纳西妲在剧情中大量使用比喻手法（如拔光羽毛的小鸟、火元素晶蝶）来形容一些事物，对迪希雅（巨型大脑）和派蒙（梦工厂）的比喻也表示欣赏。</li></ul></li>
<li><b>上厕所</b>
<ul><li>魔神任务第三章的剧情中，纳西妲曾说“好好休息吧，比如痛痛快快去上个厕所什么的”“嗯？人们都说上完厕所会觉得神清气爽，所以推荐你们去而已，很奇怪吗？”，该台词与纳西妲稳重神秘的人设相比<ruby><rb data-id="template-ruby">反差过大<span class="template-ruby-hidden">（</span></rb><rt style="font-size:0.75em">过于生草</rt><span class="template-ruby-hidden">）</span></ruby>，令游戏内的旅行者、派蒙以及游戏外的玩家都大吃一惊，因此衍生出了一系列梗。<del><a href="/%E5%81%B6%E5%83%8F%E6%98%AF%E4%B8%8D%E4%BC%9A%E4%B8%8A%E5%8E%95%E6%89%80%E7%9A%84" title="偶像是不会上厕所的">美少女是不会上厕所的！</a></del><span title="干嘛这么较真！" class="heimu">然而提瓦特根本没有厕所。</span>
<ul><li><s class="just-kidding-text" title="只为博君一笑，不必照单全收XD" style="color: #666666; text-decoration-color: black;">也许其实话里有话，因为据说梦里上厕所就会导致现实中尿床。</s></li>
<li>也有部分玩家认为这是<a href="/%E7%AA%81%E7%A0%B4%E7%AC%AC%E5%9B%9B%E9%9D%A2%E5%A2%99" title="突破第四面墙">突破第四面墙</a>的行为，是对魔神任务第三章剧情任务过长的官方吐槽，也是对忙于做任务而不去上厕所的玩家的调侃。</li></ul></li>
<li>在间章第三幕临近结尾从净善宫出来后，如果折回净善宫，会找到纳西妲。与她对话，她又会劝你去上厕所。</li></ul></li>
<li><b>所闻遍计</b>
<ul><li>纳西妲的元素战技“所闻遍计”除了能用于攻击之外，也能用于锁定并远程采集植物和蘑菇类的采集物以及鸟蛋，同时亦能对准须弥区域内的一名<a href="/%E9%9D%9E%E7%8E%A9%E5%AE%B6%E8%A7%92%E8%89%B2" title="非玩家角色">NPC</a>，读取目标NPC的心里话。
<ul><li>“所闻遍计”的读心效果对<a href="/%E5%85%B0%E9%82%A3%E7%BD%97" title="兰那罗">兰那罗</a>不起作用。</li></ul></li></ul></li>
<li><b>角色PV</b></li></ul>
<dl><dd>主条目：<a href="/%E5%8E%9F%E7%A5%9E/%E6%A2%97%E5%8F%8A%E7%94%A8%E8%AF%AD#花车颠呀颠" title="原神/梗及用语">原神/梗及用语#花车颠呀颠</a></dd>
<dd>纳西妲的角色PV「生日快乐」以四段均以“花车颠呀颠，纳西妲睁开眼”为开头的童谣组成，配合PV欲抑先扬的画面，引起了观众强烈的情感共鸣。网上出现了各种同样以“花车颠呀颠”为开头、主题为推翻教令院相关的短文，因而成梗。</dd>
<dd>值得一提的是，在该PV的第三阶段，屏幕下方会根据语音展示一段须弥文字字体的字幕。将其翻译后，可发现其与PV原文存在不同，如下所示。</dd></dl>

<td style="min-width:130px;text-align: center;" rowspan="2">所闻遍计<br /><span style="font-size: 13px;">战斗天赋</span>
</td>
<td><div class="poem">
<p>在身边施以草木之业缚，造成<span style="color:#66AD16;">草元素范围伤害</span>，并对命中的至多8名敌人施加蕴种印。<br />
长按时将以不同的方式施放。<br />
<br />
<span style="color:#C8A079;">长按</span><br />
进入瞄准状态，以选定一定范围内一定数量的敌人，并在该状态下提高纳西妲的抗打断能力。<br />
长按结束时，对选定的敌人造成<span style="color:#66AD16;">草元素伤害</span>，并为其施加蕴种印。<br />
瞄准状态至多持续5秒，至多选定8名敌人。<br />
<br />
<span style="color:#C8A079;">蕴种印</span><br />
处于蕴种印状态下的敌人将在一定距离内互相连结。<br />
对处于蕴种印状态下的敌人触发元素反应，以及在该敌人受到草原核（包含烈绽放、超绽放）造成的伤害后，纳西妲将基于攻击力与元素精通，对该敌人及其所处连结中的所有敌人释放灭净三业，造成<span style="color:#66AD16;">草元素伤害</span>。<br />
短时间内至多触发一次灭净三业。<br />
<br />
<i>草木之神既已于空藏中照见诸法实相，乃可究尽三际因缘起灭之机。</i>
</p>
</div>

<td><div class="poem">
<p>将梦想的殿堂具现，展开「摩耶之殿」领域。<br />
<br />
领域展开时，队伍中若存在以下元素类型的角色，将分别产生对应的效果：<br />
</p>
<ul><li><span style="color:#EC4923;">火元素</span>：当纳西妲处于摩耶之殿当中时，提升元素战技「所闻遍计」的灭净三业造成的伤害；<br /></li>

<li><span style="color:#00BFFF;">水元素</span>：延长摩耶之殿的持续时间。<br /></li></ul>
<p><br />
展开领域时，若上述元素类型的角色数量有至少2名，产生的对应效果将进一步增强。<br />
<br />

<br />
<i>在智慧之神的眼中，或许森罗万象也不过是颠倒幻成的摩耶之梦。</i>
</p>

</td></tr>

</p>
<table class="wikitable">

<tbody><tr>
<th>角色详细</th>
<th style="width:1.5em;"><span class="textToggleDisplayButtons"><span data-order="0" data-key="纳西妲角色故事"><span class="textToggleDisplayButtonLabelText on"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span><span class="textToggleDisplayButtonLabelText off"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span></span></span>

<tr>
<td colspan="2"><div class="poem textToggleDisplay revert" data-id="纳西妲角色故事">
<p>许久之前，草神创造了须弥雨林，又通过教令院将智慧赐予国民。她的美名无处不在，千万个故事，只为传唱她的事迹与美德而问世。<br />
在人民眼中，草神的存在更像是一种符号化的象征——因此，他们才能确信神明的庇护自古就存在于这片土地之上。<br />
城中至贤对草神崇拜备至，民众也坚定不移地追随其后。<br />
而影响诸多的「虚空」系统，则是「小吉祥草王」的耳与目。<br />
它给予她遍历人们喜怒哀乐的能力，令她听见看见一切，让她理解了赞美之外的声音。<br />
见闻越是拓展，她越明白自己必须不断学习。她唯有尽快成长，才能面对来自世界最深处的威胁。<br />
无法逃离，那是她无法回避的使命。<br />
即便没多少人对现状不满，纳西妲依旧坚定不移。她的顽强来源于信念，她比任何人都明白——在这里，她将是所有人的寄托与依靠。
</p>
</div><div class="poem textToggleDisplay" data-id="纳西妲角色故事">
<p>「大慈树王」创造了须弥雨林，又通过教令院将智慧赐予国民。即便她与世长辞，其美名也仍在家喻户晓的故事中传唱。<br />
而在神陨之后被贤者们迎回净善宫的「小吉祥草王」，更像是一种符号化的象征——以此昭示神明的庇佑并未从这片土地上消失。<br />
可她究竟是谁，如何降生，又具备怎样的权能，知晓答案之人少之又少。<br />
城中至贤对「小吉祥草王」闪烁其词，民众逐渐从回避的态度中读出了答案，不再奢望神明的智慧凭空降下。<br />
「虚空」一如既往高效又便捷，那也是「大慈树王」遗留的神迹，可人们不知道的是，如今「虚空」也成为了新诞神明的耳与目。<br />
她利用「虚空」遍历了人们的喜怒哀乐，当然也知晓他们对旧神的崇拜与新神的失望，与诸如「智慧之神已经不复存在」的评价。<br />
她深知自己必须不断学习，尽快成长，才能面对来自世界最深处的威胁，这是她无法回避的使命。<br />
不被理解也好，不被重视也好，纳西妲对此并无意见。
</p>
</div>
</td></tr>
<tr>
<th>角色故事1<br />（好感度等级2后开启）</th>
<th><span class="textToggleDisplayButtons"><span data-order="0" data-key="纳西妲角色故事"><span class="textToggleDisplayButtonLabelText on"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span><span class="textToggleDisplayButtonLabelText off"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span></span></span>
</th></tr>
<tr>
<td colspan="2"><div class="poem">
<p>学习与成长的过程是快乐的，有关这个世界的知识总能满足纳西妲旺盛的好奇心。<br />
她逐渐掌握了自然与元素的法则，也理解了天空与大海的生态，她甚至可以融会贯通，创造出情理之中又意料之外的美丽梦境。<br />
这种梦境本质上和她擅长的奇妙比喻是相同的，都会令人恍然大悟，理解两件原本毫不相关的事之间的相似点。<br />
不过她也会有冥思苦想不得其解的时候，这种情况往往出现在和人类与社会有关的事件上。<br />
比如在坦白真相就能免除惩罚的时候，有人会选择沉默与谎言；在与真爱之人相处的时候，有人却常常吐出刀刃般的暴言。<br />
仿佛整个世界的矛盾都聚焦并展现在人类这种生物身上，他们的感情变化令纳西妲捉摸不透。<br />
奇妙比喻在此时也失效了，就算放眼世界也无法找到另一个能作为参照的混沌系统。<br />
她只能解释为每个人的特殊性各不相同，这种特殊性令他们在面对相似情感时也会有千差万别的反应。<br />
但这并不能让她满意。想要了解人类，只借助冰冷的知识与教条是不够的。<br />
也许就是从此刻起，纳西妲理解了「<span class="textToggleDisplay revert" data-id="纳西妲角色故事">████</span><span class="textToggleDisplay" data-id="纳西妲角色故事">她</span>」为何坚定不移地要站在人类的这一方，哪怕做出莫大的牺牲。<br />
「他们」每个人都是这世上独一无二的存在。
</p>
</div>
</td></tr>
<tr>
<th colspan="2">角色故事2<br />（好感度等级3后开启）
</th></tr>
<tr>
<td colspan="2"><div class="poem">
<p>纳西妲的生活或许有点千篇一律，可她拥有整个须弥最梦幻与活泼的梦境。<br />
白天利用「虚空」掌握的知识，都会在夜晚的梦中被活灵活现地演绎出来。随着她掌握的知识量不断增加，梦境也变得越来越精致热闹。<br />
这不仅能够让她精神放松，也让她有机会检查刚刚学到的知识是否符合常识，又是否还有所遗漏。<br />
第一次梦到瞑彩鸟的时候，它们保持着站在树桩上的姿势翱翔天际，而且并不张开翅膀。<br />
这幅光景怎么看都有些怪异，确实很快引起了纳西妲的注意。她借此理解了翅膀的作用，随后不久，瞑彩鸟就自然地在梦境中展翅飞舞了。<br />
接下来，她又用相似的方法修复了在水底睡觉的蕈猪，长在苹果树上的白萝卜，以及翅膀颜色不一致的晶蝶。<br />
知识不只被用于合理化世间万物，也可以用来满足极富童趣的玩乐需求。<br />
按理来说，蕈猪只能行走在地面上，但既然知道了翅膀的作用，那长了翅膀的蕈猪不就也能在天上飞翔吗？<br />
既然蕈猪能飞，那鳄鱼也可以双足行走，香辛果也能和人交流…<br />
纳西妲构建知识体系的方式，间接为她架构起了一座不被打扰的小小乐园。在梦中，她无比幸福。
</p>
</div>
</td></tr>
<tr>
<th>角色故事3<br />（好感度等级4后开启）</th>
<th><span class="textToggleDisplayButtons"><span data-order="0" data-key="纳西妲角色故事"><span class="textToggleDisplayButtonLabelText on"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span><span class="textToggleDisplayButtonLabelText off"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span></span></span>
</th></tr>
<tr>
<td colspan="2"><div class="poem">
<p>孩童们见识尚不充分，又容易被情绪左右，但这不意味着他们可以不被尊重，或是被肆意嘲笑愚弄。<br />
挫折与失落固然能让他们品尝到现实的滋味，却也会让他们失去纯真的想法与炽热的情感。<br />
不幸遭遇到这类事情的孩子，往往会在某个平常的夜里听到一缕温柔之声。<br />
她认真倾听孩子的倾诉，也会用奇妙比喻为孩子阐明道理，还会陪他们做游戏，聊喜欢的游戏与点心…直到天明。<br />
一夜的陪伴虽然短暂，但孩子们会因此相信世上仍存在着可以理解他们的人。<br />
仇恨与对抗心在暖流中融化。他们变得有机会邂逅生活的转机，变得自信与快乐。<br />
<span class="textToggleDisplay" data-id="纳西妲角色故事">然而，没有一个孩子说得出梦中的声音是谁。即便人们知晓「大慈树王」之威名，无比伟大的她毕竟也已与世长辞。<br />
几个小孩子悄悄聚在一起，讨论这神奇的现象。突然，某位看上去懂得很多的孩子提到了「小吉祥草王」这个有些生僻的名字。<br />
大家很快就接受了这样的说法，当然，没有哪位家长相信他们。<br />
</span><span class="textToggleDisplay revert" data-id="纳西妲角色故事">然而，谁都不知道梦中的声音属于谁。草神无比伟大，但她毕竟繁忙，恐怕无暇顾及几个孩子的心情。<br />
孩子们悄悄聚在一起，讨论这神奇的现象。他们列举无数的可能，探讨无数奇想。<br />
可最终结论，也无非是：能做这种事的只可能是「小吉祥草王」。或者说，他们只愿意相信这种解释。<br />
当然，没有哪位家长愿意信以为真。</span>可那有什么关系？「小吉祥草王」已经是他们的朋友了。
</p>
</div>
</td></tr>
<tr>
<th>角色故事4<br />（好感度等级5后开启）</th>
<th><span class="textToggleDisplayButtons"><span data-order="0" data-key="纳西妲角色故事"><span class="textToggleDisplayButtonLabelText on"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span><span class="textToggleDisplayButtonLabelText off"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span></span></span>
</th></tr>
<tr>
<td colspan="2"><div class="poem">
<p>负责须弥城绿植规划的工作人员，曾经收到过一封神秘信件，署名是「热心而且很闲的普通须弥城市民」。<br />
信里写满了详实的建议，规划也十分周全，既考虑到风雨日照等各类影响，又兼顾了实用需求。<br />
从信件的专业程度就可判断，这是出自某位不愿透露姓名的生论派著名学者之手。<br />
虽然不知道他为何匿名，但工作人员就像是收到了上级命令那样，完全按照信中规划将设计在须弥城复现出来。<br />
这次设计收获了很高的评价。后来某一天，<span class="textToggleDisplay revert" data-id="纳西妲角色故事">当纳西妲终于有时间来到街道上时，</span><span class="textToggleDisplay" data-id="纳西妲角色故事">当纳西妲借凯瑟琳的身体来到街道上，</span>她欣喜地发现，绿植的摆放跟她预想的一模一样。<br />
——信是纳西妲写的，她觉得知识固然重要，但实践也不可或缺。<br />
<span class="textToggleDisplay revert" data-id="纳西妲角色故事">然而，神明威严，似乎不应该干涉这类小事。思考再三，她才决定匿名发出这看上去并没有什么用的信件。<br />
就结果而言，</span><span class="textToggleDisplay" data-id="纳西妲角色故事">可是贤者的管理实在太过严格，在纳西妲软磨硬泡之下，他们才答应纳西妲匿名发出这封看上去并没有什么用的信件。<br />
但对纳西妲来说，</span>初次实践大获成功，她备受鼓舞，走起路来都充满自信，仿佛随时都要飘到天上。<br />
然而在走到下一个拐角时，纳西妲就注意到意料之外的几朵颜色完全不搭的花被栽到一起。<br />
她仔细确认，发现是自己没有考虑到其中一种花变色的可能性，也没有严格规定栽培的环境。<br />
又想到这盆植物可能已经在这里放了好几十天，人人都目睹了她「毫无美感」的布置…<br />
<span class="textToggleDisplay revert" data-id="纳西妲角色故事">——那天，有好多人都自称看到了「小吉祥草王」蹲在一盆花旁边双手捂脸，害羞到满脸通红，只是没人愿意相信。</span><span class="textToggleDisplay" data-id="纳西妲角色故事">——那天，有好多人都自称看到了平时总是自信微笑地站在柜台后的凯瑟琳小姐，蹲在一盆花旁边双手捂脸，害羞到满脸通红。</span>
</p>
</div>
</td></tr>
<tr>
<th colspan="2">角色故事5<br />（好感度等级6后开启）
</th></tr>
<tr>
<td colspan="2"><div class="poem">
<p>要怎么样才能完全消除「禁忌知识」对世界树的威胁呢？<br />
纳西妲曾以为自己是这个问题的解答者，却没想到她同时也是「答案」本身。<br />
由一个人做出的事，必定会留下那个人的痕迹。而当那个人想要消除自己的时候，一切就会连接成悖论。<br />
所以，就算要达成这个目标，也必须经他人之手。<br />
当纳西妲完全理解这一切，时间已经所剩无几，她来不及思考，常年累积的学识竟也丝毫未能支撑她想出解决眼前困境的办法。<br />
但就像「████」说的那样，作为智者，应该为探寻到答案而高兴。<br />
她并不只是为了做残酷的事情而诞生。唯有「禁忌知识」被彻底解决，她才能放眼须弥的未来，真正去展望独属于这片国度的美好图景。<br />
一个即将走向未来的国度是否能记得一个不复存在的名字？已经不重要了。<br />
「已经不重要了吗？」<br />
纳西妲一定会提出不同的意见。只可惜时间过于短暂，在那擦肩的一瞬，「████」连反驳的机会都没有留给她。
</p>
</div>
</td></tr>
<tr>
<th>纳西妲的「玩具箱」<br />（好感度等级4后开启）</th>
<th><span class="textToggleDisplayButtons"><span data-order="0" data-key="纳西妲角色故事"><span class="textToggleDisplayButtonLabelText on"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span><span class="textToggleDisplayButtonLabelText off"><span style="cursor:pointer; font-family:Segoe UI Symbol,宋体, monospace;">🔄️</span></span></span></span>
</th></tr>
<tr>
<td colspan="2"><div class="poem">
<p>虽然它的样子和常见玩具收纳箱没什么不同，里面装的却更多是实验性质的仿制品。<br />
纳西妲对时下流行的各类游戏非常感兴趣，它们规则简单，却兼顾乐趣与深度，无论是解谜还是对抗，都会让人沉迷很久。<br />
简约而不简单，正体现了设计者的「智慧」。解构并重铸自然也是不可多得的学习良机。<br />
<span class="textToggleDisplay revert" data-id="纳西妲角色故事">比起直接到市集里购买这些玩具，她认为，从头开始制作才能获得更深刻的理解。于是她很快就找来了一些木料与工具。</span><span class="textToggleDisplay" data-id="纳西妲角色故事">然而教令院的学者并不会照顾她的奇思妙想，更不会满足她对各种玩具的渴求，于是她退而求其次，只请求一些木料与工具便可。</span><br />
根据「虚空」提供的信息，再结合想象，她做出了各种各样的玩具，像是棋牌，拼图，立体锁…<br />
制作完成的成就感让纳西妲感到短暂的满足，但很快，她就发现了另一个问题：<br />
如果是对抗类的游戏，她无法找到合适的对手，而如果是解谜类的游戏，作为制作者肯定知道解法。<br />
「要是能找个人来玩玩看就好了。」<br />
她时常会这么想。所以在最合适的人出现之前，这些玩具就暂时都堆在箱子里吧。
</p>
</div>
</td></tr>
<tr>
<th colspan="2">神之心<br />（好感度等级6后开启）
</th></tr>
<tr>
<td colspan="2"><div class="poem">
<p>「虚空」的存在是手段而并非目的。「禁忌知识」被完全消除那一刻，「虚空」真正完成了它的使命。<br />
觊觎神之心力量的人谋划了整场闹剧，并在最后露出獠牙。<br />
纳西妲以异国的神之心作为要挟，令阴险狡诈的敌人不得不失去「切片」这一保险。<br />
但紧接着，对方也提出交易条件，即有关世界「真相」的关键知识。<br />
他无比了解根植于这片土地的价值观，也从一开始就打算利用纳西妲的好奇心与责任感。在他看来，将「知识」作为筹码，再合适不过。<br />
仍然握有一枚神之心的纳西妲不得不感到犹豫。她对神之心的了解，并不比对所谓的世界「真相」多。<br />
神之心——无非是聚集了大量元素力，能被她自如使用的核心。可仅是如此，又怎么会有神明狂热地想要将它们聚集在一起？<br />
达成交易意味着双方平等退让，谁都不占上风，更遑论胜利。可拒绝交易意味着某种「无知」，显而易见，这等劣势更容易招致失控。<br />
「智慧之神」瞬间就得出了她的答案…
</p>
</div>
</td></tr></tbody></table></div>

<td>关于纳西妲自己·见识
</td>
<td>烬寂海啊，那里什么都没有，就像蕈猪的脑子一样空空如也，我当然知道。啊？我…我确实没有亲眼见过，那也是我所触及不到的地方呀。
</td></tr>
<tr>
<td>关于纳西妲自己·痴迷
</td>
<td>神明只送给人类填饱肚子的知识，人类却借此制作了工具，书写了文字，壮大了城邦，现在又放眼星辰与深渊…他们每时每刻都在创造全新的「知识」，也令我再也无法移开双眼。
</td></tr>
<tr>
<td>关于我们·故事会
</td>
<td>你旅途中的见闻，比我学习到的知识要精彩太多，而且我还能随时提问，把所有的细节都了解到一清二楚…真是太满足了。好了好了，别浪费时间，我们快继续吧。
</td></tr>
<tr>
<td>关于我们·旅行
</td>
<td>我早就不满足于当一个听众了，一直都想出去看看。你冒险经验这么丰富，当我的向导好不好啊？你之后所有的故事，我都想亲身感受。
</td></tr>
<tr>
<td>关于「神之眼」…
</td>
<td>天空长出眼睛是为了见证大地的美好，而本来就拥有双眼的人类，是在什么样的情况下，才需要靠「神之眼」观察这个世界呢？这个问题的答案，聪明的你能够明白吗？
</td></tr>
<tr>
<td>有什么想要分享…
</td>
<td>很多时候，我们直到经受切肤之痛，才不得不直视自身的懒惰，愚昧，鲁莽或傲慢。但大可不必为此懊悔，我们无法观测未来的所有可能性，只能靠这样略显笨拙的方式获取知识。学费而已，再正常不过啦。
</td></tr>
<tr>
<td>感兴趣的见闻·未见之花
</td>
<td>须弥的沙漠看上去比雨林缺乏生机，但它也承载了久远的文明，孕育了稳定的生态。等哪天它不再和雨林吵架了，一定能开出我从来没见过的花吧。
</td></tr>
<tr>
<td>关于<a href="/%E8%B5%9B%E8%AF%BA" title="赛诺">赛诺</a>·笑话
</td>
<td>他讲的笑话确实深奥，还挺有意思的。嗯？你有哪句没听懂吗？那我解释给你听吧。
</td></tr>
<tr>
<td>关于赛诺·职责
</td>
<td>在面对秩序与正义的冲突之时，不是每一位「大风纪官」都能得出绝对坚定的答案。他应该最清楚，妥协的结果只有无路可退，所以他现在能回到属于他的位置上，对整个须弥而言都是一大幸事。
</td></tr>
<tr>
<td>关于<a href="/%E6%8F%90%E7%BA%B3%E9%87%8C" title="提纳里">提纳里</a>…
</td>
<td>雨林能够对抗「死域」的侵蚀，至今都生机焕发，巡林官们的付出举足轻重，而提纳里又是他们之中的佼佼者。只是…希望他可以稍稍温柔一些，这样才更有利于巡林员招新纳贤嘛。
</td></tr>
<tr>
<td>关于<a href="/%E6%9F%AF%E8%8E%B1" title="柯莱">柯莱</a>…
</td>
<td>我听说过她的故事，她的坚韧如宝石般璀璨夺目。她经历了太多，希望须弥的葱绿能够长久地庇护她，令她像普通的女孩子那样健康成长。
</td></tr>
<tr>
<td>关于<a href="/%E8%89%BE%E5%B0%94%E6%B5%B7%E6%A3%AE" title="艾尔海森">艾尔海森</a>…
</td>
<td>他拥有很超前的知识体系，并且每时每刻都在保持思考，或许这个世界上没有什么事能瞒过他吧。然而对智慧者而言，普通人的凡庸是一种与生俱来的错吗？那都是「我们」不可分割的一部分。
</td></tr>
<tr>
<td>关于<a href="/%E5%A6%AE%E9%9C%B2(%E5%8E%9F%E7%A5%9E)" title="妮露(原神)">妮露</a>…
</td>
<td>我曾经借用别人的身体，问她想不想让小吉祥草王来看她的舞蹈…虽然我已经悄悄看了很多次，但按理来说，应该要我本人到场，才算是对她「花神诞祭」表演的尊重。结果我却被委婉地拒绝了…唔，有点伤心。
</td></tr>
<tr>
<td>关于<a href="/%E5%A4%9A%E8%8E%89(%E5%8E%9F%E7%A5%9E)" class="mw-redirect" title="多莉(原神)">多莉</a>…
</td>
<td>她见到我的第一句话就是，「我看上了你的宫殿，怎么卖啊？」净善宫怎么可能卖给她呢？不过她的问题确实把我问住了，我想了好久，也不知道净善宫该定价多少摩拉…
</td></tr>
<tr>
<td>关于卡维…
</td>
<td>他对须弥推行智慧这一事的理解，已经非常接近本质了，很可惜的是，他掌握的真相无法成为这个国度的主流。什么？你说他和艾尔海森是室友？世上居然还有这种可能性…
</td></tr>
<tr>
<td>关于<a href="/%E7%8F%90%E9%9C%B2%E7%8F%8A" title="珐露珊">珐露珊</a>…
</td>
<td>她的身体遭受了赤王遗迹中残留力量的影响，就像是被时间这只大乌龟不小心甩下了背，永远忘在了身后。如果你感兴趣的话，应该能从她身上窥见过去须弥的一角吧。
</td></tr>
<tr>
<td>关于尘世七执政·引荐
</td>
<td>好像尘世七执政之间在很久很久以前还会定期联络，只是我的情况比较特殊，已经不记得这段经历了…既然须弥的混乱告一段落，我觉得我该重新见他们一面。你熟识的那几位神明，能为我引荐一下吗？
</td></tr>
<tr>
<td>关于尘世七执政·游戏
</td>
<td>听说玩游戏能够快速缩短人与人之间的距离。神也是如此吧。不如，在和大家相聚之后，我就主动提议一起玩「跳房子」…好像也不合适。弄得像是我把房门做成了小小的洞口，仗着自己的优势欺负大家一样。
</td></tr>
<tr>
<td>关于<a href="/%E5%9B%BD%E5%B4%A9" class="mw-redirect" title="国崩">散兵</a>…
</td>
<td>当他自认为追寻已久的愿望终于实现，他眼中所见的究竟是满足，还是更大的空虚呢？正是因为我们不会飞，才会无比向往天空…让他好好想想吧，在拥抱过空无一物的天空之后。
</td></tr>
<tr>
<td>想要了解纳西妲·其一
</td>
<td>我的过往相当单调，估计你听上一会儿就会像炮鲀吸水那样打哈欠。不过好奇心是弥足珍贵的东西，我也不想浪费…既然这样，我给你分享一些我做过的梦吧。
</td></tr>
<tr>
<td>想要了解纳西妲·其二
</td>
<td>我的梦中总会出现一个花盆，每次浇水施肥就会长出相同的花。对于完全确定的收获，你还能享受养花的过程吗？呵呵，对我来说，至少每次开花之后飞过的蝴蝶，都有不一样的颜色，有时候还会有蜜蜂呢。
</td></tr>
<tr>
<td>想要了解纳西妲·其三
</td>
<td>我的梦中总会出现一个沙漏，我喜欢往里面加一点点水，搅匀之后看它走完一次需要多长时间，和上一次又差了多少。没有规律，也没有意义，却能带走我大脑积累的疲惫，我想「什么都没有」正是它的乐趣所在。
</td></tr>
<tr>
<td>想要了解纳西妲·其四
</td>
<td>我的梦中总会出现一片空地，无论周遭的景色如何变化，它都会占据最重要的位置，挺奇怪的吧？我觉得这里曾经应该存在过什么东西，可就算我驱使梦境的权能也无法获得答案。唔，居然梦中也有我不能掌控的东西…
</td></tr>
<tr>
<td>想要了解纳西妲·其五
</td>
<td>我的梦中什么都有，唯独缺少来来往往的人。但在与你相遇之后，这里渐渐变得热闹了。或许你在梦中扮演的是「向导」这样的角色，不仅让我的梦变得更有人情味，也带我走出了牢笼。呵呵，走吧，接下来的旅途也请你引路了。
</td></tr>
<tr>
<td>纳西妲的爱好…
</td>
<td>就这么看着你，算是爱好吗？因为你的一举一动都让我很好奇啊。作为世界的旅行者，你从哪里来，将到哪里去，会遇到什么人，战胜什么困难，都是我想寻求的答案。你不用太在意我，就让我一直观察你吧。
</td></tr>
<tr>
<td>纳西妲的烦恼
</td>
<td>我自认为我擅长提问和回答问题，但我渐渐明白，有很多人是揣着明白装糊涂，问题的答案并不能帮上他们的忙。是不是随着年龄增长，大家都会失去面对质问和答案的勇气呢…
</td></tr>
<tr>
<td>喜欢的食物…
</td>
<td>当然是枣椰蜜糖了，只要吃上一小块，大脑就会噼里啪啦地飞速运转，没什么问题解决不了。唯一需要注意的是，装蜜糖的罐子不能放在太容易伸手够到的地方。
</td></tr>
<tr>
<td>讨厌的食物…
</td>
<td>那些海鲜，它们在无边无际的黑暗中出生，成长在我所不了解的海底深处。要我吃下它们，就好像要我咽下一团脏兮兮的乌云一样。
</td></tr>
<tr>
<td>收到赠礼·其一
</td>
<td>像这样的好味道，应该被世界永久记录下来。谢谢你。
</td></tr>
<tr>
<td>收到赠礼·其二
</td>
<td>呵呵，你的心意我收到了，味道也可圈可点。
</td></tr>
<tr>
<td>收到赠礼·其三
</td>
<td>…怎么说呢？打比方的话，你不会给狗狗喝蔬菜汁吧？
</td></tr>
<tr>
<td>生日…
</td>
<td>我想了想，要庆祝你的生日，至少也要像「花神诞祭」一样隆重…欸？太夸张了吗？可是我都让人准备好了，走吧走吧，仅限一次也好，绝对会让你满意的！
</td></tr>
<tr>
<td>突破的感受·起
</td>
<td>变聪明啦~
</td></tr>
<tr>
<td>突破的感受·承
</td>
<td>思路变得更开阔了，天空和大海都能装进去。
</td></tr>
<tr>
<td>突破的感受·转
</td>
<td>这种感觉，就像月莲找到了莲叶，珊瑚真珠找到了贝壳。
</td></tr>
<tr>
<td>突破的感受·合
</td>
<td>感谢你愿意让我成为你的同伴，还教会了我那么多新的知识。我以智慧之神的名义为你赐福，从今往后不再会有困惑阻碍你的旅途。
</td></tr>
<tr>
<th>场合</th>
<th>战斗台词
</th></tr>
<tr>
<td>元素战技·其一
</td>
<td>记住你了。
</td></tr>
<tr>
<td>元素战技·其二
</td>
<td>蔓延吧。
</td></tr>
<tr>
<td>元素战技·其三
</td>
<td>等下有点痛哦。
</td></tr>
<tr>
<td>元素战技·其四
</td>
<td>嘿！
</td></tr>
<tr>
<td>元素战技·其五
</td>
<td>手牵手~
</td></tr>
<tr>
<td>元素战技·其六
</td>
<td>全都看见咯。
</td></tr>
<tr>
<td>元素爆发·其一
</td>
<td>来我家做客吧~
</td></tr>
<tr>
<td>元素爆发·其二
</td>
<td>知识，与你分享。
</td></tr>
<tr>
<td>元素爆发·其三
</td>
<td>此即智慧之殿堂。
</td></tr>
<tr>
<td>打开宝箱·其一
</td>
<td>好奇心值得嘉奖哦。
</td></tr>
<tr>
<td>打开宝箱·其二
</td>
<td>是源自谁的馈赠呢？
</td></tr>
<tr>
<td>打开宝箱·其三
</td>
<td>有你想要的吗？
</td></tr>
<tr>
<td>生命值低·其一
</td>
<td>换个策略吧。
</td></tr>
<tr>
<td>生命值低·其二
</td>
<td>别打啦！
</td></tr>
<tr>
<td>生命值低·其三
</td>
<td>这样不太明智…
</td></tr>
<tr>
<td>同伴生命值低·其一
</td>
<td>让我来想想办法。
</td></tr>
<tr>
<td>同伴生命值低·其二
</td>
<td>别再硬撑了。
</td></tr>
<tr>
<td>倒下·其一
</td>
<td>生命…终有尽时…
</td></tr>
<tr>
<td>倒下·其二
</td>
<td>枯萎之刻…
</td></tr>
<tr>
<td>倒下·其三
</td>
<td>我…不明白…
</td></tr>
<tr>
<td>重受击·其一
</td>
<td>好痛啊。
</td></tr>
<tr>
<td>重受击·其二
</td>
<td>被打晕了…
</td></tr>
<tr>
<td>加入队伍·其一
</td>
<td>我等你好久啦。
</td></tr>
<tr>
<td>加入队伍·其二
</td>
<td>没去过的地方还有很多呢。
</td></tr>
<tr>
<td>加入队伍·其三
</td>
<td>又可以增长见识了。
</td></tr>
</tbody></table>
